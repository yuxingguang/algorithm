<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue响应式原理</title>
    <script src="./reactive.js"></script>
</head>
<body>
    <div id='app'>
        <input type="text" v-model='message'>
        <p>{{message}}</p>
        <p>{{message}}</p>
        <p>卧槽</p>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'你好啊'
            }
        })
    </script>
</body>
</html>
